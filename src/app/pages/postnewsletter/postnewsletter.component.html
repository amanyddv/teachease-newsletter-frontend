<div class="feed-submission-form">
    <h2>Submit a Feed</h2>
    <form [formGroup]="feedForm" (ngSubmit)="onSubmit()">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" required>

      <label for="content">Content:</label>
      <textarea id="content" formControlName="content" required></textarea>

      <button type="submit" [disabled]="!feedForm.valid">Submit Feed</button>
    </form>
  </div>
