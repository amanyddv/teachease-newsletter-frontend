<header>
    <h1>Knowledge Sphere</h1>
    <p>Your Source for the Latest in Technology and Engineering</p>
</header>

<div class="otp-form-container">
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      </div>
  
      <div *ngIf="!isOtpSent" class="form-group">
        <button type="button" (click)="getOtp()">Get OTP</button>
      </div>
  
      <div *ngIf="isOtpSent" class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" formControlName="otp" placeholder="Enter OTP" />
      </div>
  
      <button type="submit" [disabled]="!otpForm.valid">Submit</button>
    </form>
  </div>
